name: jetstream_mobile
description: A beautiful, feature-rich music streaming app built with Flutter
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  page_transition: ^2.1.0
  flutter_spinkit: ^5.2.0
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2
  flutter_bounceable: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.10
  
  # Navigation
  go_router: ^13.0.0
  
  # Audio Player
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.11
  audio_session: ^0.1.18
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  cached_network_image: ^3.3.1
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # UI Components & Effects
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  flutter_blurhash: ^0.8.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
